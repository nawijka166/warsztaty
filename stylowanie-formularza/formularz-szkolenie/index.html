<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz szkolenie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2> Formularz zapisu na szkolenie</h2>
    <form action="https://formspree.io/nawijka166@wp.pl" method="POST">
        <input type="text" name="name" placeholder="Imię"><br><br>
        <input type="text" name="surname" placeholder="Nazwisko"><br><br>
        <input type="email" name="email" placeholder="Email"><br><br>
        <input type="text" name="tel" placeholder="nr telefonu"><br><br>

        <label for="miasto"> Miasto:</label>

        <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <br>
        <p>Płeć</p>
        <input type="radio" name="gender" id="mezczyzna" value="mezczyzna" />
        <label for="mezczyzna">Mężczyzna</label>
        <input type="radio" name="gender" id="kobieta" value="kobieta" />
        <label for="kobieta">Kobieta</label>
        <br>


        <input type="checkbox" name="nazwa" id="zgoda" value="wartosc" checked="checked" />
        <label for="zgoda">Zgoda na przetwarzanie danych osobowych</label>
        <br>

        <label for="wiadomosc">Dodatkowe pytania </label>
        <br>
        <textarea name="message" id="wiadomosc" cols="30" rows="10"></textarea><br>
        <input type="submit" value="wyślij">
    </form>
</body>

</html>
